{% extends "base.html" %}


{% block main %}
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }} </p>
    {% endif %}
    
<body>
    <div class="container">
        <br><h4>Create Your Wish</h4><br>
        <form action="{{ url_for('addURL', id=profile.id) }}" method="post" name="wish" style="width:25%">
            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="url">Reference</label>
                    <input id="url" name="url" type="text" placeholder="Add Reference URL here if available" class="form-control input-md" value="{{request.form.description_url}}"><br>
                    <input id="addurl" name="addurl" class="btn btn-primary" type="submit" value="Add URL" />
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock %}
